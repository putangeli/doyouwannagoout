<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffebee;
            justify-content: center;
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ff6b81;
            box-shadow: 0 8px 20px rgba(255,107,129,0.3);
            max-width: 500px;
            width: min(90%, 600px);
        }

        .header_text {
            font-size: 32px;
            color: #ff6b81;
            justify-content: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
        }

        .gif_container img {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 20px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn:hover {
            background-color: white;
            color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
        }

        #noButton {
            background-color: #ff4757;
            border-color: #ff4757;
        }

        #noButton:hover {
            background-color: white;
            color: #ff4757;
            }
    </style>
    <title> Do You Wanna Go Out With Me?</title>
</head>
<body>
        <div class="container">
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <div class="gif_container">
                <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
            </div>
            <div class="buttons">
                    <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                    <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>
 
        <script src="script.js"></script>
</body>
</html>
